plugins {
    id 'java'
}

group 'GPHK'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.consensys.cava:cava-toml:0.4.0'        // for TOML format
    compile 'com.fazecast:jSerialComm:[2.0.0,3.0.0)'    // for serial commun. with vacuum controller
}
